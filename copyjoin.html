<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Copy Join Command</title>
<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  .box {
    font-size: 20px;
    background: #333;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Copied to Clipboard!</h1>
<div class="box">/join survivegensx</div>
<script>
navigator.clipboard.writeText("/join survivegensx").then(() => {
  console.log("Copied to clipboard");
}).catch(err => {
  console.error("Clipboard copy failed", err);
});
</script>
</body>
</html>
